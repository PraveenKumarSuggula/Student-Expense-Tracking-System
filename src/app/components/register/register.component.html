<div class="container-fluid">
    <div class="row">
        <!-- Left Side - Image -->
        <div class="col-md-6 d-none d-md-flex bg order-1"></div>

        <!-- Right Side - Registration Form -->
        <div class="col-md-6 order-2">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">

                        <h4 class="text-left font-weight-bold mb-3 themeColor">Register!!</h4>

                        <form [formGroup]="signUpForm">
                            <div class="form-group position-relative">
                                <label for="firstName" class="themeColor">First Name</label>
                                <input type="text" class="form-control" formControlName="firstName"
                                    placeholder="Enter First Name" id="firstName">
                                <div class="text-danger" *ngIf="(formvalid) || (signUpForm.controls['firstName'].dirty)">
                                    <div *ngIf="signUpForm.controls['firstName'].hasError('required')">
                                        *Required First Name
                                    </div>
                                </div>
                            </div>

                            <div class="form-group position-relative">
                                <label for="lastName" class="themeColor">Last Name</label>
                                <input type="text" class="form-control" formControlName="lastName"
                                    placeholder="Enter Last Name" id="lastName">
                                <div class="text-danger" *ngIf="(formvalid) || (signUpForm.controls['lastName'].dirty)">
                                    <div *ngIf="signUpForm.controls['lastName'].hasError('required')">
                                        *Required Last Name
                                    </div>
                                </div>
                            </div>

                            <div class="form-group position-relative">
                                <label for="username" class="themeColor">Email ID</label>
                                <input type="text" class="form-control" formControlName="username"
                                    placeholder="Enter your email address" id="username">
                                <div class="text-danger" *ngIf="(formvalid) || (signUpForm.controls['username'].dirty)">
                                    <div *ngIf="signUpForm.controls['username'].hasError('required')">
                                        *Required Email ID
                                    </div>
                                </div>
                            </div>

                            <div class="form-group position-relative">
                                <label for="password" class="themeColor">Password</label>
                                <input [type]="passwordType" formControlName="password" class="form-control"
                                    placeholder="Enter your Password" id="password">
                                <span *ngIf="passwordType == 'Text'" (click)="passwordType = 'Password'"
                                    class="fa fa-eye showPassword"></span>
                                <span *ngIf="passwordType == 'Password'" (click)="passwordType = 'Text'"
                                    class="fa fa-eye-slash showPassword"></span>
                                <div class="text-danger" *ngIf="(formvalid) || (signUpForm.controls['password'].dirty)">
                                    <div *ngIf="signUpForm.controls['password'].hasError('required')">
                                        *Required Password
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex mb-3 align-items-center">
                                <span class="small text-primary cursor" routerLink="/login">Already Registered? Login</span>
                            </div>

                            <input type="submit" value="Register" class="btn btn-primary btn-block text-white" (click)="register()" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
